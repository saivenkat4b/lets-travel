        <div class="logo">
            <img class="a_img" src="https://t3.ftcdn.net/jpg/05/77/39/14/360_F_577391470_VnPj8YMcMr3gxZLEuyHhhuTtKruMCfjW.jpg" alt="Logo">

        <nav class="nav-tabs">

    <!-- Contact Section -->
    <div class="container my-5">
    <h2 class="mb-4 text-center">Contact Us for Queries</h2>
    <form>
        <div class="mb-3">
        <label for="userName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
        <label for="userEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
        </div>

        <div class="mb-3">
        <label for="userMessage" class="form-label">Message</label>
        <textarea class="form-control" id="userMessage" rows="4" placeholder="Your message or query"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <!--top logo -->
    <a href="#top">
        <img class="small-logo" src="https://img.icons8.com/?size=100&id=37217&format=png&color=000000">
