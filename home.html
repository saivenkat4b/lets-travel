<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Travel</title>
    <link rel="stylesheet" href="home.css">

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
         .header {
            background-color: #b3ab88; /* Skyblue */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo img {
            height: 65px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .nav-tabs {
            border-bottom: 2px solid white;
        }
        .nav-tabs .nav-link {
            color: white;
            font-weight: bold;
            margin: 0 12px;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-tabs .nav-link:hover {
            color: rgb(65, 41, 3);
        }
        .nav-tabs .nav-link::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color:  rgb(65, 41, 3);
            bottom: -6px;
            left: 0;
            transition: width 0.3s ease;
        }
        .nav-tabs .nav-link:hover::after {
            width: 100%;
        }
        .nav-tabs .nav-link.active {
            color: rgb(65, 41, 3);
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-tabs {
                width: 100%;
                margin-top: 10px;
                border-bottom: 2px solid white;
            }
        }
    </style>

</head>
<body>
    
   <header id="top" class="header">
    <div class="logo">
        <img class="a_img" src="https://t3.ftcdn.net/jpg/05/77/39/14/360_F_577391470_VnPj8YMcMr3gxZLEuyHhhuTtKruMCfjW.jpg" alt="Logo">
    </div>

    <nav class="nav-tabs">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="card.html">Packages</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Booking</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">More</a></li>
        </ul>
    </nav>
</header>


<!-- travel carousel -->
    
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="demo" data-bs-slide-to="3"></button>
  </div>

  <div class="carousel-inner" style="height: 500px;">
    
    <div class="carousel-item active">
  <img src="https://cdn.pixabay.com/photo/2016/06/14/05/17/beach-1455815_1280.jpg" 
       class="d-block w-100" 
       style="height: 500px; object-fit: cover;" 
       alt="beach">
</div>
<div class="carousel-item">
  <img src="https://cdn.pixabay.com/photo/2020/01/13/23/15/snowboarding-4763731_1280.jpg" 
       class="d-block w-100" 
       style="height: 500px; object-fit: cover;" 
       alt="snow-gliding">
</div>
<div class="carousel-item">
  <img src="https://cdn.pixabay.com/photo/2021/08/12/05/19/cathedral-6539937_1280.jpg" 
       class="d-block w-100" 
       style="height: 500px; object-fit: cover;" 
       alt="london">
</div>
<div class="carousel-item">
  <img src="https://cdn.pixabay.com/photo/2020/09/16/04/02/skyline-5575251_1280.jpg" 
       class="d-block w-100" 
       style="height: 500px; object-fit: cover;" 
       alt="skyscrapers">
</div>


  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>
<!-- travel carousel end -->

    <!-- Categories -->
    <section class="categories" id="categories">
        <div class="container">
            <h2 class="section-title">Plan your journey</h2>
            <div class="category-grid">
                <div class="category-item">
                     <div class="category-icon"><img src="assests/Icons8/hot-deal.png" class="disp_img" alt="Top choice"></div>
                    <h3>Top choice</h3>
                </div>
                <div class="category-item">
                     <div class="category-icon"><img src="assests/Icons8/phone (1).png" class="disp_img" alt="Beaches"></div>
                    <h3>Beaches</h3>
                </div>
                <div class="category-item">
                     <div class="category-icon"><img src="assests/Icons8//web-traffic.png" class="disp_img" alt="Mountains"></div>

                </div>
                <div class="category-item">

        </div>
    </section>


    <div class="booking-form">
    <h2>Travel Booking</h2>
    <form>
        <div class="form-group">
            <label for="from">From</label>
            <input type="text" id="from" placeholder="Enter departure city">
        </div>
        
        <div class="form-group">
            <label for="to">To</label>
            <input type="text" id="to" placeholder="Enter destination city">
        </div>
        
        <div class="form-group">
            <label for="date">Travel Date</label>
            <input type="date" id="date">
        </div>
        
        <button type="submit" class="submit-btn">Search Trips</button>
        </form>
    </div>
    

</body>
</html>
